<experiment>
	<process algorithm-type="net.sf.jclec.algorithm.classic.SS">
		<population-size>1250</population-size>
		<max-of-generations>50000</max-of-generations>
		<rand-gen-factory type="net.sf.jclec.util.random.RanecuFactory" seed="435634"/>
		<species type="net.sf.jclec.ge.GEIndividualSpecies">
			<max-depth-size>15</max-depth-size>
			<grammar-file>examples/grammar/grammarbi.xml</grammar-file>
			<code-file>examples/grammar/codebi.xml</code-file>
			<genotype-schema>
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />							
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />	
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="closed-closed" />																					
			</genotype-schema>
		</species>
		<evaluator type="tutorial.symreg.ge.BiDataProEvaluator">
			<data-file>examples/symreg/custom/custom4.xlsx</data-file>
		</evaluator>
		<provider type="net.sf.jclec.ge.cre.RampedHalfAndHalf"/>
		<parents-selector type="net.sf.jclec.selector.TournamentSelector" tournament-size="2"/>
		<recombinator type="net.sf.jclec.ge.rec.RippleCrossover" rec-prob="0.75" />
		<mutator type="net.sf.jclec.ge.mut.OneLocusMutator" mut-prob="0.10">
			<optimizer type="net.sf.jclec.util.opt.NelderMeadOptimizer">
				<contraction-factor>0.5</contraction-factor>
				<reflection-factor>1.0</reflection-factor>
				<expansion-factor>2.0</expansion-factor>
				<max-iterations>10</max-iterations>		
			</optimizer>
		</mutator>
		<!-- Listener -->
		<listener type="net.sf.jclec.listener.PopulationReporter">
			<report-title>SyntaxSymReg</report-title>
			<report-frequency>1000</report-frequency>
			<report-on-console>true</report-on-console>
			<report-on-file>false</report-on-file>
			<save-complete-population>false</save-complete-population>
		</listener>	
	</process>
</experiment>