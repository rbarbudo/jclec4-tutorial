<experiment>
	<process algorithm-type="net.sf.jclec.algorithm.memetic.MSS">
		<local-optimizer type="net.sf.jclec.util.opt.NelderMeadOptimizer">
		<!-- Set default
			<contraction-factor>0.5</contraction-factor>
			<reflection-factor>1.0</reflection-factor>
			<expansion-factor>2.0</expansion-factor>
			<max-iterations>10</max-iterations>
		-->		
		</local-optimizer>
		<population-size>1000</population-size>
		<max-of-generations>50000</max-of-generations>
		<rand-gen-factory type="net.sf.jclec.util.random.RanecuFactory" seed="1234"/>
		<species type="net.sf.jclec.ge.GEIndividualSpecies">
			<max-depth-size>9</max-depth-size>
			<grammar-file>examples/grammar/grammarKorns4.xml</grammar-file>
			<code-file>examples/grammar/codeKorns4.xml</code-file>
			<genotype-schema>
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />							
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />	
				<locus type="net.sf.jclec.util.intset.Interval" left="0" right="9999" closure="open-closed" />																					
			</genotype-schema>
		</species>
		<evaluator type="tutorial.symreg.ge.DataProEvaluator4">
			<data-file>examples/symreg/korns/korns3.xlsx</data-file>
		</evaluator>
		<provider type="net.sf.jclec.ge.cre.RampedHalfAndHalf"/>
		<parents-selector type="net.sf.jclec.selector.TournamentSelector" tournament-size="2"/>
		<recombinator type="net.sf.jclec.ge.rec.RippleCrossoverCte" rec-prob="0.8" />
		<mutator type="net.sf.jclec.ge.mut.OneLocusMutatorCte" mut-prob="0.2" />
		<!-- Listener -->
		<listener type="net.sf.jclec.listener.PopulationReporter">
			<report-title>Korns3</report-title>
			<report-frequency>1000</report-frequency>
			<report-on-console>false</report-on-console>
			<report-on-file>true</report-on-file>
			<save-complete-population>false</save-complete-population>
		</listener>	
	</process>
</experiment>